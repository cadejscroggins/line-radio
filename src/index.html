<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<style>*{padding:0;margin:0}body{color:#555}.splash{position:absolute;display:-webkit-box;display:-ms-flexbox;display:flex;width:100%;height:100%;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center}@-webkit-keyframes rotate-loader{from{-webkit-transform:rotate(0);transform:rotate(0)}to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes rotate-loader{from{-webkit-transform:rotate(0);transform:rotate(0)}to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}.loader{-webkit-animation-name:rotate-loader;animation-name:rotate-loader;-webkit-animation-duration:.6s;animation-duration:.6s;-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite;-webkit-animation-timing-function:linear;animation-timing-function:linear}</style>
	</head>
	<body>
		<div id="app">
			<div class="splash">
				<svg xmlns="http://www.w3.org/2000/svg" class="loader" width="50" height="50" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
					<rect width="100" height="100" class="bk" fill="none"/>
					<circle cx="50" cy="50" r="40" style="fill:none;stroke-dasharray:90;stroke-width:10;stroke:#000" />
				</svg>
			</div>
		</div>
	</body>
</html>
