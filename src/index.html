<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="theme-color" content="#222">
		<title>Line Radio</title>
		<meta name="description" content="Listen to playlists curated by humans. This is the fastest way to discover interesting new music.">
	</head>
	<body>
		<div id="splash" class="splash">
			<style>
				.example{display:-ms-flexbox;display:flex;transition:all .5s;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;background:linear-gradient(to bottom,white,black)}
				@keyframes spin{to{transform:rotate(360deg)}}.splash{position:absolute;display:-ms-flexbox;display:flex;-ms-flex-pack:center;justify-content:center;-ms-flex-align:center;align-items:center;top:0;left:0;width:100%;height:100%}.loader{width:2em;height:2em;border-radius:50%;border:.1em solid #222;border-left-color:transparent;animation:spin .5s linear infinite;box-sizing:border-box}
			</style>
			<div class="loader"></div>
		</div>
		<div id="inferno-app"></div>
	</body>
</html>
